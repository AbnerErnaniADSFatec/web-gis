<div class="mapa">
    <!-- Opções do mapa -->
    <div id="seletor">
        <div id="separador">
            <div id="search">
                <input type="text" placeholder="Buscar" id="text">
                <button type="button" id="botao">
                    <img src="../../assets/images/search.png" height="30px" />
                </button>
            </div>
            <div id="mouse-position"></div>
            <!-- <h4>Camadas</h4> -->
            <div>
                <div id="satelite">
                    <span id="titulo-satelite">Satélite</span>
                    <select id="option-satelite">
                        <option>Escolha um satélite</option>
                        <option>Sentinel-1</option>
                        <option>Landsat-8</option>
                    </select>
                </div>
            </div>

            <div>
                <div id="satelite">
                    <span id="titulo-satelite-banda">Bandas</span>
                    <span><input type="checkbox" /> VV</span><br>
                    <span><input type="checkbox" /> VH</span><br>
                </div>
            </div>

            <div>
                <div id="satelite">
                    <span>
                        <p-inputSwitch [(ngModel)]="draw_bool" (click)="drawFeature()"></p-inputSwitch> Polígono
                    </span><br>
                    <span>
                        <button type="button" class="button" (click)="login()">login</button>
                        <button type="button" class="button" (click)="logout()">logout</button>
                    </span>
                    <span>
                        <button type="button" class="button" (click)="search()">Buscar Polígono</button>
                    </span>
                    <span>
                        <button type="button" class="button" (click)="cleanAll()">Limpar Formas</button>
                    </span>
                </div>
            </div>

            <div>
                <div id="satelite">
                    <span id="titulo-satelite">Data</span>
                    <form id="date">
                        <input matInput placeholder="Choose a date" [satDatepicker]="picker" [value]="date">
                        <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
                        <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
                    </form>
                </div>
            </div>

            <div>
                <div id="satelite">
                    <span id="titulo-satelite">Results</span>
                    <li *ngFor="let feature of results">
                        <span>
                            <a href="{{ feature.assets[0].href }}">
                                {{ feature.collection }}
                            </a>
                        </span><br>
                    </li>
                </div>
            </div>

        </div>
    </div>
    <!-- Controle do Mapa -->
    <div id="map" class="map"></div>
</div>
