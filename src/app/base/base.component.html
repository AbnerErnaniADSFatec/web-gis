<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../../assets/images/logo.png" class="image" />
        </div>
        <div class="line"></div>
    </div>
    <div class="component">
        <div class="side-menu">
            <div class="lista">
                <span class="title">Lista de imagens</span>
                <div class="content">

                    <li *ngFor="let image of all_images">
                        <div class="card">

                            <div class="square">
                                <a href = "{{ image.image }}">
                                    <div class="photo">
                                        <div class="profile">
                                            <img src="https://image.flaticon.com/icons/png/512/854/854878.png" width="50px" height="50px" />
                                        </div>
                                    </div>
                                </a>
                                <div class="data">
                                    <div class="info"><b>{{ image.name }}</b></div>
                                    <div class="info"><b>Date Time:</b> {{ image.dateTime }} </div>
                                    <div class="info"><b>Proj:</b> EPSG: 4326</div>
                                    <div class="info"><b>Band:</b> {{ image.band }}</div>
                                    <div class="info">{{ image.description }}</div>
                                </div>
                            </div>
                        </div>
                    </li>

                </div>
            </div>
        </div>
        <div class="map">
            <app-map class="app-map"></app-map>
        </div>
    </div>
    <div class="footer">
        <div class="loved">
            Made by Fatec with &#x2665;
        </div>
    </div>
</div>
